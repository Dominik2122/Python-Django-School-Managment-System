{% extends "base.html" %}
{% block content %}
{% load bootstrap3 %}
    <div class="col-md-6">
    <h2>Class:   </h2>
    </div>
    <div class="col-md-6">
    <h2>Test: {{test.desc}} </h2>
    </div>
    <div id="teacher" class="clear">
      <div class="test">
    <form method="post">

    {% for test in ungraded_tests  %}

    <div class="col-md-6">
    <h3> <a href="{% url 'teacher:test_details' pk=test.pk %}">{{test.student.user.first_name}} {{test.student.user.last_name}}</a></h3>
    </div>
    <div class="col-md-1">
      {% csrf_token %}
      {% bootstrap_form form  %}
    </div>
    {% endfor %}
    <br>
    <input type="submit" class="signup" value="Submit">
    </form>
{% endblock %}
