{% extends "base.html" %}
{% block content %}
{% load bootstrap3 %}
    <div class="col-md-2">
    <h2> Class</h2>
    </div>
    <br><br><br><br>
    <form method="post">
    {% for test in ungraded_tests  %}
    <div class="col-md-8">
    <p><a href="{% url 'teacher:test_details' pk=test.pk %}">{{test.student.user.first_name}} {{test.student.user.last_name}} - {{test.desc}}</a></p>
    </div>
    <div class="col-md-2">
      {% csrf_token %}
      {% bootstrap_form form  %}
    </div>
    {% endfor %}
    <br>
    <input type="submit" class = 'btn btn-default' value="Submit">
    </form>
{% endblock %}
